type MediaItem {
  media_id: ID!
  user_id: ID!
  filename: String!
  thumbnail: String!
  filesize: Int!
  media_type: String!
  title: String!
  description: String
  created_at: String!
  tags: [Tag]
  owner: User
}

type MediaResponse {
  message: String!
  media: MediaItem!
}
type UploadResponse {
  message: String!
  filename: String!
  thumbnail: String!
  filesize: Int!
  media_type: String!
  title: String!
  description: String
  created_at: String!
  tags: [Tag]
  owner: User
}

input MediaItemInput {
  filename: String!
  filesize: Int!
  media_type: String!
  title: String!
  description: String
}

input MediaItemUpdateInput {
  title: String!
  description: String
}

input AddTagToMediaItemInput {
  media_id: ID!
  tag_name: String!
}
input FileInput {
  file: Upload!
}

type Query {
  mediaItems: [MediaItem]
  mediaItem(media_id: ID!): MediaItem
  mediaItemsByTag(tag: String!): [MediaItem]
  todaysMediaItems: [MediaItem]
  myMedias: [MediaItem]
  oneFriendsMediaItems(friend_id: ID!): [MediaItem]
}

type Mutation {
  createMediaItem(input: MediaItemInput!): MediaItem
  addTagToMediaItem(input: AddTagToMediaItemInput!): MediaItem
  updateMediaItem(input: MediaItemUpdateInput!, media_id: ID!): MediaResponse
  addFile(input: FileInput!): UploadResponse
}
